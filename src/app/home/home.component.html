<p-table [value]="posts">
    <ng-template pTemplate="header">
        <tr>
            <th>Titulo</th>
            <th>Status</th>
            <th>Dono</th>
            <th>Data</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-post>
        <tr>
            <th>{{post.titulo}}</th>
            <th>{{post.status}}</th>
            <th>{{post.dono.name}}</th>
            <th>{{post.dateCriacao}}</th>
        </tr>
    </ng-template>
</p-table>
