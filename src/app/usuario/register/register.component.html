<form [formGroup]="teste" class="container col-sm-6" (ngSubmit)='registerUser()' required>
    <div [ngClass]="{'alert alert-danger':teste.get('name').errors , 'alert alert-danger': teste.get('name').dirty}" class="form-group">
        <label for="name">Name: </label>
        <input id="name" class="form-control" type="text" formControlName="name">
    </div>
    <div [ngClass]="{'alert alert-danger':teste.get('email').errors, 'alert alert-danger': teste.get('email').dirty}" class="form-group">
        <label for="email">Email: </label>
        <input id="email" class="form-control" type="email" formControlName="email">
    </div>
    <div [ngClass]="{'alert alert-danger':teste.get('password').errors && !teste.get('password').dirty}" class="form-group">
        <label for="password">Password: </label>
        <input type="password" id="password" class="form-control" type="password" formControlName="password">
    </div>
    <div [ngClass]="{'alert alert-danger':teste.get('replayPassword').errors || teste.errors?.confirmPassword && !teste.get('replayPassword')?.dirty}"
        class="form-group">
        <label for="replayPassword">Replay Password: </label>
        <input id="replayPassword" class="form-control" type="password" formControlName="replayPassword">
    </div>
    <div [ngClass]="{'alert alert-danger':teste.get('state').errors  && teste.get('state').dirty}">
        <app-states (teste2)='enviar($event)'></app-states>
    </div>
    <div class="form-group">
        <button [disabled]="teste.invalid" class="btn btn-primary">Enviar</button>
    </div>
</form>
