<form [formGroup]="formLogin" class="container col-sm-6" (ngSubmit)='logar()' required>
    <div [ngClass]="{'alert alert-danger':formLogin.get('email').errors, 'alert alert-danger': formLogin.get('email').dirty}"
        class="form-group">
        <label for="email">Email: </label>
        <input id="email" class="form-control" type="email" formControlName="email">
    </div>
    <div [ngClass]="{'alert alert-danger':formLogin.get('password').errors && !formLogin.get('password').dirty}"
        class="form-group">
        <label for="password">Password: </label>
        <input type="password" id="password" class="form-control" type="password" formControlName="password">
    </div>
    <div class="form-group">
        <button class="btn btn-primary">Enviar</button>
    </div>
    <p-toast></p-toast>
</form>
